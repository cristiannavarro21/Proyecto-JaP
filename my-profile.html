  <div class="text-center p-4">
    <h2>Perfil Personal</h2>
    <p class="lead">Verás aquí toda tu información.</p>
  </div>
  <div class="container">
    <form>
      <div class="row">
        <div class="col-12 col-lg-6">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" id="name" value="" placeholder="">
        </div><br>
        <div class="col-12 col-lg-6">
          <label for="name">Apellido</label>
          <input type="text" class="form-control" id="lastname" value="" placeholder="">
        </div>
      </div><br>
      <div>

        <label for="start">Fecha de Nacimiento</label>

        <input type="date" id="start" name="trip-start" value="" min="1950-01-01" max="2021-12-31">
      </div><br>
      <div class="form-group">
        <label for="exampleInputEmail1">Dirección de Email</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="">
        <small class="form-text text-muted">Nunca compartiremos su correo electrónico con nadie
          más.</small>
      </div>
      <div class="row">
        <div class="col-12 col-lg-4">
          <label for="exampleInputCiudad">Ciudad</label>
          <input type="text" class="form-control" id="ciudad" placeholder="">
        </div>
        <div class="col-12 col-lg-4">
          <label for="exampleInputDireccion">Dirección</label>
          <input type="text" class="form-control" id="direccion" placeholder="">
        </div>
        <div class="col-12 col-lg-2">
          <label for="exampleInputHouse">Número</label>
          <input type="text" class="form-control" id="numberhouse" placeholder="">
        </div>
        <div class="col-12 col-lg-8">
          <label for="exampleInputPhono">Número de Contacto</label>
          <input type="text" class="form-control" id="contact" placeholder="">
        </div>
      </div>

      <button type="submit" class="btn btn-primary m-3" onclick="submitProfile();">Guardar Cambios</button>

    </form>




  </div>
